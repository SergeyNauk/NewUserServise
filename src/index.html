<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>AWESOME-GAME ///</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header>
    <h1>Таблица клиентов компании SharpMinds</h1>
</header>
<main>
    <div class="row">
        <div class="dropdown col-1 margin">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="caret">SORT</span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a class="sortId" href="#">ID</a></li>
                <li><a class="sortName" href="#">NAME</a></li>
                <li><a class="sortUserName" href="#">USER-NAME</a></li>
                <li><a class="sortEmail" href="#">MAIL</a></li>
            </ul>
        </div>
        <div class="input-group col-4 margin">
            <input type="text" class="form-control searchInfo" placeholder="search..." aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-10 margin">
        <table class="table">
            <thead>
            <tr>
                <th scope="col"><input type="checkbox" class="mainCheckbox"></th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">UserName</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody class="renderUsers">
            </tbody>
        </table>
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary col-1 prev">PREV</button>
        <button type="button" class="btn btn-primary col-1 next">NEXT</button>
    </div>
</main>
<footer>
    <p>SharpMinds 2018</p>
    <p>все права защищены :)</p>
</footer>
<script src="./js/jquery.min.js"></script>
<script src="./js/tether.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
